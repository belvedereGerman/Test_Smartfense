{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <h1 class="my-3">{% if form.instance.id %}Editar Snippet{% else %}Crear Snippet{% endif %}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-lg btn-primary btn-block">Guardar</button>
            </form>
        </div>
    </div>
{% endblock %}
